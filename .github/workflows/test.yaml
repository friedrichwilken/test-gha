name: test
on:
  workflow_dispatch: # Allows workflow to be run manually from the GitHub Actions tab
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: friedrichwilken/get-version-from-branch@1c52e5ebbdd03bf04b31ee26175be682565daf76
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
